{% extends "_base.html" %}
{% block title %}Confirm {{ action|title }}{% endblock %}

{% block content %}
<article>
    <header>
        <h2>Confirm {{ action|title }}</h2>
    </header>
    <p>Are you sure you want to <strong>{{ action }}</strong> the account with DID <code>{{ did }}</code>?</p>
    <p>This action may be irreversible.</p>
    <form method="post" action="{% url 'account_action' did action %}">
        {% csrf_token %}
        <button type="submit">Confirm {{ action|title }}</button>
    </form>
    <button class="secondary" onclick="location.href='{% url 'dashboard' %}'">Cancel</button>
</article>
{% endblock %}
